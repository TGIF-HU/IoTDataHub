<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receiver Device Setup</title>
    <script src-"/static/js/setup.js"></script>
    <style>
      #mapContainer {
        position: relative;
        width: 600px;
        height: 400px;
      }
      
      #map {
        width: 100%;
        height: 100%;
      }
      
      .marker {
        position: absolute;
        background-color: red;
        color: white;
        padding: 2px;
        font-size: 12px;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <h1>Receiver Device Setup</h1>
    <div id="mapContainer">
      <img src="/static/map_image.png" id="map" alt="Map" /> <!-- 地図画像を表示 -->
    </div>
    <button onclick="saveDevicePositions()">Save Device Positions</button>
    <h2>Links</h2>
    <ul>
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
